{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}实验课列表页 - Pingsec攻防平台{% endblock %}
{% block custom_bread %}]
<section>
        <div class="wp">
            <ul  class="crumbs">
                <li><a href="{% url 'index' %}">首页</a>></li>
                <li>实验课</li>
            </ul>
        </div>
</section>
{% endblock %}

{% block content %}
  <section>
	<div class="wp">
		<div class="list" style="margin-top:0;">
			<div class="left layout">
				<div class="head">
					<ul class="tab_header">
                        <li {% ifequal sort '' %} class="active"{% endifequal %}><a href="?sort=">最新</a></li>
                        <li {% ifequal sort 'hot' %} class="active"{% endifequal %}><a href="?sort=hot">最热门</a></li>
                        <li {% ifequal sort 'students' %} class="active"{% endifequal %}><a href="?sort=students">参与人数</a></li>
					</ul>
				</div>
                <div id="inWindow">
                    <div class="tab_cont " id="content">
					<div class="group_list">
                        <a href="{% url 'containerid' %}">
                            <h2>{% containerid %}</h2>
                            <h1>1231231231231231</h1>
                        </a>
					</div>
				</div>
                </div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
